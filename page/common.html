<!-- common.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-900">
    <header class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Your Name</h1>
            <p class="text-lg">Web Developer | Designer | Programmer</p>
        </div>
    </header>

    <nav class="bg-gray-700 text-white py-4">
        <ul class="container mx-auto flex justify-center space-x-4">
            <li><a href="#" onclick="loadContent('index.html')" class="hover:underline">Home</a></li>
            <li><a href="#" onclick="loadContent('about.html')" class="hover:underline">About Me</a></li>
            <li><a href="#" onclick="loadContent('work.html')" class="hover:underline">Work Experience</a></li>
            <li><a href="#" onclick="loadContent('skills.html')" class="hover:underline">Skills</a></li>
            <li><a href="#" onclick="loadContent('projects.html')" class="hover:underline">Projects</a></li>
            <li><a href="#" onclick="loadContent('contacts.html')" class="hover:underline">Contact</a></li>
        </ul>
    </nav>

    <div id="content">
        
    </div> <!-- This will hold the page-specific content -->

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to load content into the #content div
        function loadContent(page) {
            fetch(page)
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => console.error('Error loading content:', error));
        }

        // Load the home page content by default when the page first loads
        window.onload = function() {
            loadContent('index.html');
        };
    </script>
</body>
</html>
